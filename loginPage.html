<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeHive App</title>
    <!-- Link to our stylesheet -->
    <link rel="stylesheet" href="loginPage.css">
</head>
<body>

    <h1>Welcome to TradeHive! this is going somewhere</h1>

    <p>This is your starting page.</p>

    <div class="login-container">
        <input type="email" id="email" placeholder="Email" class="input-field" />
        <input type="password" id="password" placeholder="Password" class="input-field" />
        <button id="loginBtn" class="action-btn">Login</button>
        <button id="signupBtn" class="action-btn">Sign Up</button>
    </div>

    <!-- Link to our JavaScript file -->
    <!-- It's often best to load scripts at the end of the body -->
    <!-- so the rest of the page loads first. -->
    <script src="loginPage.js"></script>

</body>
</html>
