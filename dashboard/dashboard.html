<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeHive Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="dashboard-layout">
        <nav class="sidebar">
            <div class="sidebar-logo">
                <img src="../Brand Without Words.png" alt="TradeHive Logo" class="brand-logo" />
                TradeHive
            </div>
            <ul class="sidebar-nav">
                <li><a href="#home">Home</a></li>
                <li><a href="#profile">Profile</a></li>
                <li><a href="#settings">Settings</a></li>
                <li><a href="#logout">Logout</a></li>
            </ul>
        </nav>
        <main class="dashboard-main">
            <header>
                <h1>Welcome to Your Dashboard</h1>
            </header>
            <p>Testing out branches this is your dashboard. Add your widgets and content here.</p>
            <section class="widgets">
                <div class="widget portfolio-widget">
                    <div class="widget-header">
                        <h2>Portfolio Value Over Time</h2>
                        <div class="portfolio-change" id="portfolioChange"></div>
                     </div>
                    <canvas id="portfolioChart" width="600" height="300"></canvas>
                </div>
                <div class="widget">
                    <h2>Widget 2</h2>
                    <p>Content for widget 2.</p>
                </div>
                <div class="widget">
                    <h2>Widget 3</h2>
                    <p>Content for widget 3.</p>
                </div>
            </section>
        </main>
    </div>
    <footer>
        <p>&copy; 2025 TradeHive. All rights reserved.</p>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="dashboard.js" ></script>
</body>
</html>
