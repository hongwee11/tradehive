<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TradeHive Colour Palette</title>
  <style>
    body {
      background: #10162a;
      color: #f5f6fa;
      font-family: sans-serif;
      padding: 40px;
    }
    h1 {
      text-align: center;
      margin-bottom: 32px;
    }
    .palette {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      justify-content: center;
    }
    .swatch {
      width: 160px;
      height: 90px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-bottom: 8px;
      font-size: 1.1rem;
      font-weight: 500;
    }
    .label {
      margin-top: 12px;
      font-size: 0.95rem;
      color: #b0b8d1;
    }
  </style>
</head>
<body>
  <h1>TradeHive Colour Palette</h1>
  <div class="palette">
    
  <div class="swatch" style="background:#10162a; color:#f5f6fa;">#10162a <div class="label">Background</div></div>
    <div class="swatch" style="background:#192040; color:#f5f6fa;">#192040 <div class="label">Widget/Sidebar</div></div>
    <div class="swatch" style="background:#23305a; color:#f5f6fa;">#23305a <div class="label">Border/Accent</div></div>
    <div class="swatch" style="background:#2A2C4D; color:#f5f6fa;">#2A2C4D <div class="label">Input BG</div></div>
    <div class="swatch" style="background:#00b4d8; color:#10162a;">#00b4d8 <div class="label">Primary Blue</div></div>
    <div class="swatch" style="background:#00ff99; color:#10162a;">#00ff99 <div class="label">Gain Green</div></div>
    <div class="swatch" style="background:#ff4d4f; color:#fff;">#ff4d4f <div class="label">Loss Red</div></div>
    <div class="swatch" style="background:#3B82F6; color:#fff;">#3B82F6 <div class="label">Button Blue</div></div>
    <div class="swatch" style="background:#2563EB; color:#fff;">#2563EB <div class="label">Button Hover</div></div>
    <div class="swatch" style="background:#48cae4; color:#10162a;">#48cae4 <div class="label">Accent Blue</div></div>
    <div class="swatch" style="background:#f5f6fa; color:#10162a;">#f5f6fa <div class="label">Text Light</div></div>
    <div class="swatch" style="background:#c0c0c0; color:#10162a;">#c0c0c0 <div class="label">Logo Gray</div></div>
    <div class="swatch" style="background:#b0b8d1; color:#10162a;">#b0b8d1 <div class="label">Muted Text</div></div>
    <div class="swatch" style="background:#ffffff; color:#10162a;">#ffffff <div class="label">White</div></div>
  </div>
</body>
</html>
